<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="ho.css">
  </head>
  
  <body>
  	<div class="relative" id="option1">
	    <input name="BlueCar" 
	           type="image"
	           height="50"
	           width="100"
	           value="BlueCar"
	           onclick="updateBlue()" 
	           src="blueTruck.jpeg" 
	            />
	</div>
	<div id="option2">
	    <input name="RedCar" 
	           type="image"
	           height="50"
	           width="100" 
	           value="RedCar" 
	           onclick="updateRed()"
	           src="redTruck.jpeg" />
	</div>
  </body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="test.js"></script>
</html>
